version: '3.8'

services:
  adminer:
    profiles: [ adminer ]
    image: adminer
    volumes:
      - ./adminer/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - VIRTUAL_HOST=${ADMINER_HOST}
    networks: [ front, databases ]
    restart: unless-stopped

  webhook:
    profiles: [ webhook ]
    image: almir/webhook
    command: -verbose -hooks=/etc/webhook/hooks.json -hotreload
    volumes:
      - ./webhook:/etc/webhook
    environment:
      - VIRTUAL_HOST=${WEBHOOK_HOST}
    networks: [ front ]
    restart: unless-stopped

networks:
  front:
    name: front
    external: true
  databases:
    name: databases
    external: true
