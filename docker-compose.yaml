version: '3.8'

services:
  adminer:
    profiles: [ adminer ]
    image: adminer
    volumes:
      - ./adminer/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - VIRTUAL_HOST=${ADMINER_HOST}
    networks: [ front, databases ]
    restart: always

networks:
  front:
    name: front
    external: true
  databases:
    name: databases
    external: true
